
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h1>This is /updates/:id/update function test html</h1>
<p> <label>cmd</label> 
    <input type="text" id="cmd" value="/updates/:id/update" readonly/></p>
<p> <label>id</label> 
    <input type="text" id="id" value="5995cd28a73330c87cab5d21"/></p>
<p> <label>text</label> 
    <input type="text" id="text" value="Thisisupdate"/></p>
<p> <input type="button" id="submit" value="Submit"> </p>

<p> <p id="result"></p></p>

</body>

<script type="text/javascript">
    $(document).ready(function()
    {
        $('#submit').click(function(event) {
            event.preventDefault();
            $.ajax({
                type: 'POST',
                url: 'interface.php',
                data: {                    
                    cmd: $('#cmd').val(),
                    id: $('#id').val(),
                    text: $('#text').val(),
                },
                dataType: 'text',
                success: function (data) {
                    $('#result').html(data);
                },
                error: function (data) {
                    $('#result').html('Error:<br>'.data);
                }
            });
        });
    });
</script> 
</html>
