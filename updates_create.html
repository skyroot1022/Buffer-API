
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h1>This is /updates/create function test html</h1>
<p> <label>cmd</label> 
    <input type="text" id="cmd" value="/updates/create" readonly/></p>
<p> <label>profile_ids</label> 
    <input type="text" id="profile_ids" value="5995cc2fe1e07fa728ab5d1b"/></p>
<p> <label>media[link]</label> 
    <input type="text" id="media_link" value="http://google.com"/></p>
<p> <label>media[description]</label> 
    <input type="text" id="media_description" value="http://google.com"/></p>
<p> <label>text</label> 
    <input type="text" id="text" value="The google update"/></p>
<p> <input type="button" id="submit" value="Submit"> </p>

<p> <p id="result"></p></p>

</body>

<script type="text/javascript">
    $(document).ready(function()
    {
        $('#submit').click(function(event) {
            event.preventDefault();
            $.ajax({
                type: 'POST',
                url: 'interface.php',
                data: {                    
                    cmd: $('#cmd').val(),
                    profile_ids: $('#profile_ids').val(),
                    media_link: $('#media_link').val(),
                    media_description: $('#media_description').val(),
                    text: $('#text').val(),
                },
                dataType: 'text',
                success: function (data) {
                    $('#result').html(data);
                },
                error: function (data) {
                    $('#result').html('Error:<br>'.data);
                }
            });
        });
    });
</script> 
</html>
